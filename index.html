<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery link -->
    <script https://code.jquery.com/jquery-3.2.1.min.js></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- my owwn stylesheet -->
    <link rel="stylesheet" href="css/labeightstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body>
    <div class="container">

      <div class="heading">
        <p>Grocery List</p>
      </div>

      <div class="today">
        <h5>Here are your groceries for today!</h5>
      </div>

      <div>
        <ol id="demo"></ol>
      </div>

      <div class="add">
        <input type="text" placeholder="Add your grocery" id="add">
      </div>

      <div class="price">
        <input type="text" placeholder="Add your price" id="price">
      </div>

      <div class="button">
        <button type="button" onclick='addToList()' class="btn btn-success">Add</button>
      </div>

      <div class="total">
        <p id="p">Your total is: </p>
      </div>

    </div>

    <script src="js/script.js"></script>

  </body>
</html>
